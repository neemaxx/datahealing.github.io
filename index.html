<div class="container" id="dataTrauma">
  <span class="typed-out"></span>
  <span class="cursor"></span>
</div>

<script>
  var i = 0;
  var txt = 'Data Trauma is a term first coined by the cyber-doula Olivia Ross to refer to manifestations of harm that emerged in the digital realm as a reflection and amplification of the trauma we face in the physical world. The internet, much like the “real” world, has been plagued by racism, sexism, ableism, classism, and transphobia. What was fed to us as a space of limitless possibility was in reality a breeding ground for our most violent behaviors. Data trauma is when you scrolled down your feed and would encounter imagery of violence alongside memes and selfies. It is the impact of this glaring incongruity. Data trauma also took shape in the form of censorship and deplatforming— something that occurred regularly to sex workers who were penalized, censored or even removed altogether from their digital platforms.';
  var additionalTxt = 'If there is data trauma, then there must be data healing.';
  
  var speed = 50;
  var dataTraumaElement = document.querySelector(".typed-out");
  var cursorElement = document.querySelector(".cursor");

  function toggleCursor() {
    cursorVisible = !cursorVisible;
    cursorElement.style.display = cursorVisible ? "inline-block" : "none";
    setTimeout(toggleCursor, 500); // Toggle cursor visibility every 500ms
  }
  function typeWriter() {
    if (i < txt.length) {
      dataTraumaElement.innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
      cursorElement.style.display = "inline-block"; // Show cursor while typing
    } else {
      dataTraumaElement.innerHTML += '<br><br>';
      setTimeout(typeAdditional, 1000); // Delay before typing additional text
      cursorElement.style.display = "inline-block"; // Show cursor after typing is complete
    }
  }

  function typeAdditional() {
    if (i < txt.length + additionalTxt.length) {
      dataTraumaElement.innerHTML += additionalTxt.charAt(i - txt.length);
      i++;
      setTimeout(typeAdditional, speed);
    }
  }
  window.onload = function() {
    typeWriter();
    toggleCursor();
  };
</script>
